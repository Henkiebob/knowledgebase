<!DOCTYPE html>
<html>
    <head>
        <title>Vue leren!</title>
        <style>
            .is-loading {
                background:red;
            }
        </style>
    </head>
    <body>

        <div id="root">
            <button :class="classname" :disabled="isLoading" @click="toggleClass">Klik</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>
        <script>
        new Vue({
            el: '#root',
            data : {
                isLoading: false,
                classname: ''
            },
            methods: {
                toggleClass() {
                    this.isLoading = true;
                    this.classname = 'is-loading';
                }
            }
        })
        </script>
    </body>
</html>
