<!DOCTYPE html>
<html>
    <head>
        <title>Vue inloggen met modals!</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
    </head>

    <body>
        <div id="root" class="container">
            <div class="box">
                <modal v-show="isVisible" @close="isVisible = false">
                    <p>Hier gaat tekst in</p>
                </modal>

                <button class="button is-info" @click="isVisible = true">Inloggen</button>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>
        <script src="modal-component.js"></script>
    </body>
</html>
